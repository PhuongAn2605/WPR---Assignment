<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Pangolin:400,700|Proxima+Nova" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="../questions.js" defer></script> -->
    <script src="./js/attempt.js" defer="true"></script>
</head>

<body>
    <article>
        <header>
            <h1>WPR</h1>
            <div>
                <span>M</span>
                <span>E</span>
                <span>R</span>
                <span>N</span>
            </div>
        </header>

        <section id="quiz-name">
            <h1>HTML Quiz</h1>
        </section>
        <section id="attempt-quiz">
            <div id="show-question">
            </div>
            <div id="form">
                <form>
                    <button type="button" id="green-btn">Submit your answer <i class="arrow right"></i></button>
                </form>
            </div>
            <div class="hidden" id="confirm">
                <div class="confirm-form">
                    <p class="confirm-label">Are you sure want to finish the quiz?</p>
                    <div class="btn-confirm">
                        <form>
                            <button type="button" class="btn-yes">Yes</button>
                        </form>
                        <button class="btn-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
    </article>
</body>

</html>
