<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Pangolin:400,700|Proxima+Nova" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/review.js" defer="true"></script>
    <!-- <script src="./js/attempt.js" defer="true"></script> -->
</head>
<body>
    <article>
        <section id="quiz-name">
            <h1>HTML Quiz</h1>
        </section>
        <section id="attempt-quiz">
          <div id="show-question">
          </div>
        <section id="review-quiz">
            <div class="form-result">
                <div>
                    <h2>Result:</h2>
                    <p class="score"></p>
                    <strong class="percent"></strong>
                    <p class="message"></p>
                    <!-- <form method="GET" action="index.html"> -->
                        <button type="button" id="try-again">Try again</button>
                    <!-- </form> -->
                </div>
            </div>
        </section>
    </article>
</body>
</html>
